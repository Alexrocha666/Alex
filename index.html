<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Player M3U</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.11.4/dist/video-js.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.11.4/dist/video.min.js"></script>
</head>
<body>
    <h1>Player M3U - LHM Series</h1>
    <video id="my-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
        <source src="http://www.lhmtv.tk/series/lhm-series.txt" type="application/x-mpegURL" />
    </video>

    <script>
        var player = videojs('my-player', {
            techOrder: ["html5"],
            autoplay: true,
            controls: true,
            fluid: true
        });
    </script>
</body>
</html>
