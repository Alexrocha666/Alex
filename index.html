<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Inteligente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        #chatContainer {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
        }
        #chatBox {
            width: 90%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            background-color: white;
            margin-top: 20px;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            color: blue;
            text-align: right;
        }
        .bot {
            color: green;
            text-align: left;
        }
        #userInput {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="chatContainer">
    <h1>Chatbot Inteligente</h1>
    <div id="chatBox"></div>

    <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
    <button id="sendButton" onclick="sendMessage()">Enviar</button>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (!userInput.trim()) return;  // Impede enviar mensagens vazias ou apenas espaços

        // Exibe a mensagem do usuário no chat
        appendMessage(userInput, "user");

        // Limpa o campo de entrada
        document.getElementById("userInput").value = "";

        // Chave da API (substitua pela sua chave)
        const apiKey = "HF_API_KEY"; // Substitua pela sua chave de API

        try {
            const response = await fetch('https://api.deepai.org/api/text-generator', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ inputs: userInput })
            });

            if (response.ok) {
                const data = await response.json();
                const botReply = data[0]?.generated_text || "Desculpe, não entendi a resposta."; 
                appendMessage(botReply, "bot");
            } else {
                console.error('Erro na requisição:', response.status);
                appendMessage('Desculpe, ocorreu um erro ao processar sua mensagem.', 'bot');
            }
        } catch (error) {
            console.error('Erro na requisição:', error);
            appendMessage('Desculpe, ocorreu um erro inesperado.', 'bot');
        }
    }

    function appendMessage(message, sender) {
        const chatBox = document.getElementById("chatBox");
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", sender);
        messageElement.innerText = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight; // Rola para a última mensagem
    }

    // Permite enviar mensagem ao pressionar "Enter"
    document.getElementById("userInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
