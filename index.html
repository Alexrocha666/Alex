<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Inteligente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .chat-container { width: 400px; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .messages { max-height: 300px; overflow-y: auto; margin-bottom: 20px; }
        .message { padding: 10px; background-color: #efefef; margin-bottom: 10px; border-radius: 5px; }
        .message.bot { background-color: #d1e7dd; }
        .message.user { background-color: #cfe2ff; }
        input[type="text"] { width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 15%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div>
            <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById("messages");

        function appendMessage(text, sender) {
            const message = document.createElement("div");
            message.classList.add("message", sender);
            message.textContent = text;
            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            appendMessage(userInput, "user");
            document.getElementById("userInput").value = "";

            // Enviar a mensagem para a API da Hugging Face
            const response = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer HF_API_KEY' // Substitua com sua chave da API
                },
                body: JSON.stringify({ inputs: userInput })
            });

            const data = await response.json();
            const botReply = data[0].generated_text;
            appendMessage(botReply, "bot");
        }
    </script>
</body>
</html>
