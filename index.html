<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenas Rápidas Filmes</title>
    <style>
        /* Estilo geral */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414; /* Fundo escuro estilo Netflix */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Título centralizado */
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #e50914; /* Vermelho Netflix */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Container do vídeo */
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 0;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            border: 2px solid #e50914;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
        }

        /* Ajuste do iframe */
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Cenas Rápidas Filmes</h1>
    <div class="video-container">
        <iframe src="https://iframe.mediadelivery.net/embed/86204/6b1a2ea5-25d7-481a-b224-41edf691a02a?token=52f927f616f1bca71f48a5cb8e84c7f20871e8d1db18ac153548189557567e3b&amp;expires=1733796271" 
                loading="lazy" 
                style="border: none;" 
                allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;" 
                allowfullscreen="true">
        </iframe>
    </div>
</body>
</html>
